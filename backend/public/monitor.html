<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Events Monitor</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .badge {
            background: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Cores de Status */
        .status-waiting {
            background: rgba(234, 179, 8, 0.2);
            color: var(--warning);
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-complete {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-ignored {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .logs-container {
            max-height: 120px;
            overflow-y: auto;
            background: #0f172a;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            color: #94a3b8;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            width: 100%;
            white-space: pre-wrap;
        }

        .empty-state {
            padding: 4rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .btn-send {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: opacity 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-send:hover {
            opacity: 0.8;
        }

        .btn-send:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Monitoramento de Reuni√µes</h1>
                <h2>Acompanhamento em tempo real (Timeout: 30 min)</h2>
            </div>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <div id="subscription-status" class="badge" style="background: var(--warning)">Inscritos: --/--</div>
                <div id="connection-status" class="badge" style="background: var(--text-secondary)">Conectando...</div>
            </div>
        </header>

        <div class="card">
            <table id="meetings-table">
                <thead>
                    <tr>
                        <th style="width: 25%">Confer√™ncia & Organizador</th>
                        <th style="width: 15%">Artefatos (0/3)</th>
                        <th style="width: 15%">Countdown</th>
                        <th style="width: 15%">Status</th>
                        <th style="width: 30%">Logs Recentes</th>
                    </tr>
                </thead>
                <tbody id="meetings-body">
                    <!-- Din√¢mico -->
                </tbody>
            </table>
            <div id="empty-state" class="empty-state">
                <p>Nenhuma reuni√£o sendo processada no momento.</p>
                <p style="font-size: 0.8rem">Finalize uma reuni√£o no Meet para ver o progresso.</p>
            </div>
        </div>
    </div>

    <script>
        function formatTimeLeft(timeoutTime) {
            const now = Date.now();
            const left = timeoutTime - now;
            if (left <= 0) return "TIMEOUT";

            const minutes = Math.floor(left / 60000);
            const seconds = Math.floor((left % 60000) / 1000);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function getStatusLabel(status) {
            const labels = {
                'waiting': 'Aguardando Artefatos',
                'processing': 'Processando Webhook',
                'complete': 'Finalizado ‚úÖ',
                'ignored': 'Ignorado (Filtro)',
                'error': 'Erro ‚ùå'
            };
            return labels[status] || status;
        }

        async function updateDashboard() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                const subBadge = document.getElementById('subscription-status');
                const stats = data.subscriptions;
                subBadge.textContent = `Inscritos: ${stats.successful}/${stats.total}`;
                subBadge.style.background = stats.successful === stats.total ? 'var(--success)' : 'var(--warning)';

                const statusBadge = document.getElementById('connection-status');
                statusBadge.style.background = 'var(--success)';
                statusBadge.textContent = '‚óè Conectado';

                const tbody = document.getElementById('meetings-body');
                const conferences = data.conferences;
                const emptyState = document.getElementById('empty-state');

                if (conferences.length === 0) {
                    tbody.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                // Ordenar: Mais recentes primeiro
                conferences.sort((a, b) => b.startTime - a.startTime);

                tbody.innerHTML = conferences.map(m => {
                    const timeLeft = m.status === 'waiting' ? formatTimeLeft(m.timeoutTime) : '--:--';
                    const isTimeout = timeLeft === 'TIMEOUT';

                    return `
                    <tr>
                        <td>
                            <div style="font-weight: bold; color: var(--accent); font-family: monospace; font-size: 0.9rem;">${m.id}</div>
                            <div style="font-size: 0.8rem; color: var(--text-primary); margin-top: 4px; font-weight: 500;">
                                üë§ ${m.userEmail || 'Desconhecido'}
                            </div>
                            <div style="font-size: 0.7rem; color: var(--text-secondary); margin-top: 2px;">
                                üìÖ In√≠cio: ${new Date(m.startTime).toLocaleTimeString()}
                            </div>
                        </td>
                        <td>
                            <div style="margin-bottom: 4px;">
                                ${m.artifacts.recording ? '‚úÖ' : '‚ö™'} Grava√ß√£o
                            </div>
                            <div style="margin-bottom: 4px;">
                                ${m.artifacts.transcript ? '‚úÖ' : '‚ö™'} Transcri√ß√£o
                            </div>
                            <div>
                                ${m.artifacts.smartNote ? '‚úÖ' : '‚ö™'} Anota√ß√µes
                            </div>
                        </td>
                        <td>
                            <div class="timer" style="color: ${m.status === 'waiting' && timeLeft !== 'TIMEOUT' ? (m.timeoutTime - Date.now() < 60000 ? 'var(--danger)' : 'var(--text-primary)') : 'var(--text-secondary)'}">
                                ${timeLeft}
                            </div>
                        </td>
                        <td>
                            <span class="status-badge status-${m.status}">
                                ${isTimeout && m.status === 'waiting' ? 'Processando Parcial...' : getStatusLabel(m.status)}
                            </span>
                            ${m.status === 'waiting' || m.status === 'error' ? `
                                <button class="btn-send" onclick="sendManualWebhook('${m.id}')" id="btn-${m.id}">
                                    üöÄ Enviar Agora
                                </button>
                            ` : ''}
                        </td>
                        <td>
                            <div class="logs-container">
                                ${m.logs.slice(-5).reverse().map(l => `<div class="log-entry">${l}</div>`).join('')}
                            </div>
                        </td>
                    </tr>
                    `
                }).join('');

            } catch (error) {
                const statusBadge = document.getElementById('connection-status');
                statusBadge.style.background = 'var(--danger)';
                statusBadge.textContent = '‚ùå Desconectado';
                console.error(error);
            }
        }

        async function sendManualWebhook(conferenceIdShort) {
            const btn = document.getElementById(`btn-${conferenceIdShort}`);
            if (!btn) return;

            btn.disabled = true;
            btn.textContent = '‚åõ Enviando...';

            try {
                const response = await fetch(`/api/send-webhook/${conferenceIdShort}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    alert('Webhook disparado com sucesso!');
                    updateDashboard();
                } else {
                    alert('Erro ao enviar: ' + result.error);
                }
            } catch (error) {
                alert('Erro na requisi√ß√£o: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Enviar Agora';
            }
        }

        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>

</html>
